<div class="flex flex-col items-center text-center">
  <div class="text-3xl mb-10">Ãœber unsere Band-Mitglieder</div>
  @for (member of bandMembers(); track member.id) {
    <div class="w-9/10 lg:w-1/2 mb-10">
      <mat-card>
        <div class="text-center my-3">
          <mat-card-title>{{ member.name }}</mat-card-title>
        </div>
        @if (member.imageUrl) {
          <img
            [src]="member.imageUrl"
            alt="Band Member Image"
            class="max-h-96 w-auto object-contain mb-5"
          />
          @if (member.imageCopyRight) {
            <div class="text-sm italic text-gray-500 mb-3">
              Foto & Copyright: {{ member.imageCopyRight }}
            </div>
          }
        }
        <mat-card-content
          class="text-center"
          [innerHTML]="member.bio"
        ></mat-card-content>
      </mat-card>
    </div>
  }
</div>
