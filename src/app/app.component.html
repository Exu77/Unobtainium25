<div class="app">
  <div class="titlePane">
    <div class="right">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>email</mat-icon>
        <span><a href="mailto:band@unobtainium.li">Kontakt</a></span>
      </button>
      <button mat-menu-item [routerLink]="['/song-list']">
        <mat-icon>groups</mat-icon>
        <span>Band-Bereich</span>
      </button>
    </mat-menu>
    <div class="title" routerLink="/">UNOBTAINIUM</div>
  </div>

  <router-outlet></router-outlet>
</div>
