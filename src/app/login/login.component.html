<div class="login-component ml-5 mr-5">
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field class="search-field" appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && getFormControlls.password.errors,
            }"
          />
        </mat-form-field>
        <div
          *ngIf="submitted && getFormControlls.password.errors"
          class="invalid-feedback"
        >
          <div *ngIf="getFormControlls.password.errors.required">
            Password is required
          </div>
        </div>
        <button mat-raised-button>Login</button>
      </div>
      <div *ngIf="error" class="text-red-500">You shall not pass</div>
    </form>
  </div>
</div>
